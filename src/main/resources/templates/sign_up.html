<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                    <strong>Congratulations!</strong> You have already created an account, please sign in.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.emailerror!=null}">
                    <strong>OOOOOOPPPPPSSS!</strong> Account with this email already exist.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-dark alert-dismissible fade show" role="alert" th:if="${param.passworderror!=null}">
                    <strong>Passwords</strong> are not the same!.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/to-sign-up'}" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label>EMAIL: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="email" name="user_email" class="form-control" required placeholder="Email...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>PASSWORD: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="password" name="user_password" class="form-control" required placeholder="Password...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>REPEAT PASSWORD: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="password" name="re_user_password" class="form-control" required placeholder="Password...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Full Name: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" name="user_full_name" class="form-control" required placeholder="Full Name...">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <button class="btn btn-success">SIGN UP</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
